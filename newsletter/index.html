    <script>
        const API_URL = "https://api.sheetbest.com/sheets/5cec5a63-504a-414f-8673-34211289d046"; 
        const API_KEY = "IeY-0kqWKtKrcmCxnifjbye4xlc%UqEP0GNSAHCtxhIVOu!iC4m_-jF3aI#KBCWN"; 

        fetch(API_URL, {
        headers: {
            "X-Api-Key": API_KEY
        }
        })
        .then(response => {
        if (!response.ok) {
            throw new Error("Network response was not ok");
        }
        return response.json();
        })
        .then(data => {
        const container = document.getElementById('blog-posts');
        data.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.className = "post";
            postDiv.innerHTML = `
                <h2>${post.Title}</h2>
                <p><em>${post.Date}</em></p>
                <p>${post.Content}</p>
            `;
            container.appendChild(postDiv);
        });
        })
        .catch(error => {
        console.error("There was a problem fetching blog posts:", error);
        });
